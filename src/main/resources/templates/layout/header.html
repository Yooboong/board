<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">

<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link  rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

    <header id="header">
        <h1>YS Board</a></h1>
    </header>
    <nav id="nav">
        <div id="menu-bar">
            <ul>
                <li>
                    <a href="/">
                        <span class="material-icons">home</span>
                    </a>
                </li>
            </ul>
        </div>

        <div sec:authorize="isAnonymous()" class="account-option">
            <a href="/login" class="btn btn-primary">로그인</a>
        </div>
        
        <div sec:authorize="isAuthenticated()" class="account-option">
            <span class="nickname" th:text="${#authentication.principal.nickname} + '님'"></span>
            <a href="/account" th:unless="${#strings.contains(#authentication.name, 'kakao_')}" class="btn btn-primary">내정보</a>
            <a href="/logout" th:unless="${#strings.contains(#authentication.name, 'kakao_')}" class="btn btn-danger">로그아웃</a>

            <a href="/account/oauth2" th:if="${#strings.contains(#authentication.name, 'kakao_')}" class="btn btn-primary">내정보</a>
            <button type="button" class="btn btn-danger" th:if="${#strings.contains(#authentication.name, 'kakao_')}" onclick="ClearSessionAndKakaoLogout()">로그아웃</button>
        </div>
    </nav>

</th:block>
</html>
