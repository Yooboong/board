<th:block th:fragment="newComment">

    <form action="/comment/create" method="post" onsubmit="return commentValidation(this)">
        <textarea type="text" rows="3" class="form-control"
                  name="comment"
                  th:disabled="${#authentication.principal == 'anonymousUser'}"
                  th:placeholder="${#authentication.principal == 'anonymousUser'} ? '로그인 후 댓글을 작성할 수 있습니다' : ''"></textarea>
        <input type="hidden" name="postingId" th:value="${postingDto.id}">
        <input type="hidden" name="boardId" th:value="${postingDto.boardId}">
        <div class="flex-container">
            <button type="submit" class="btn btn-primary"
                    th:disabled="${#authentication.principal == 'anonymousUser'}">등록</button>
        </div>
    </form>

</th:block>
