<th:block th:fragment="newComment">

    <form action="/comment/create" method="post">
        <textarea type="text" rows="3" class="form-control"
                  name="comment"></textarea>
        <input type="hidden" name="postingId" th:value="${postingDto.id}">
        <div class="flex-container">
            <input type="submit" class="btn btn-primary" value="댓글등록">
        </div>
    </form>

</th:block>
