<div th:fragment="newComment">

    <form action="/comment/create" method="post">
        <div>
            <label>댓글 내용</label>
            <textarea type="text" rows="3"
                      name="comment"></textarea>
        </div>

        <input type="hidden" name="postingId" th:value="${postingDto.id}">

        <input type="submit" value="댓글작성">
    </form>

</div>
