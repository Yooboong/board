<html layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">

    <div id="content">

        <form action="/comment/update" method="post">
            <input type="hidden" name="id" th:value="${commentDto.id}">
            <input type="hidden" name="postingId" th:value="${commentDto.postingId}">

            <div class="mb-3">
                <label for="commentForm" class="form-label">댓글 수정</label>
                <textarea class="form-control" name="comment" th:text="${commentDto.comment}" id="commentForm" rows="3"></textarea>
            </div>

            <div class="flex-container">
                <button type="submit" class="btn btn-primary">완료</button>
                <button type="button" class="btn btn-info btn-info-custom" th:onclick="|location.href='/posting/'+${commentDto.postingId}|">취소</button>
            </div>
        </form>

    </div>

</th:block>
</html>
