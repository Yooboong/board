<html layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">

    <div id="content">

        <div class="account">
            <div class="my-3 border-bottom">
                <div>
                    <h4>회원정보</h4>
                </div>
            </div>
            <form th:action="@{/account/update}" th:object="${accountDto}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" name="email" id="email" th:value="${accountDto.email}" readonly class="form-control">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" name="username" id="username" th:value="${accountDto.username}" readonly class="form-control">
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" th:field="*{nickname}" id="nickname" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>

                <button type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>

    </div>

</th:block>
</html>
