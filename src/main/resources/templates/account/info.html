<html layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">

    <div id="content">

        <div class="account">
            <div class="my-3 border-bottom">
                <div>
                    <h4>회원정보</h4>
                </div>
            </div>
            <form th:action="@{/account/update}" th:object="${accountDto}" method="post" onsubmit="return confirmEditAccount(this)">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" readonly>
                    <span class="valid" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control" readonly>
                    <span class="valid" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" th:field="*{nickname}" id="nickname" class="form-control">
                    <span class="valid" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span>
                </div>

                <div class="flex-container">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <button type="button" class="btn btn-primary" th:onclick="|location.href='/account/password'|">비밀번호 변경</button>
                    <button type="button" class="btn btn-danger" th:onclick="|location.href='/account/delete'|">회원탈퇴</button>
                    <button type="button" class="btn btn-info btn-info-custom" th:onclick="|location.href='/'|">돌아가기</button>
                </div>
            </form>
        </div>

    </div>

</th:block>
</html>
