<html layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">

    <div id="content">

        <div class="account">
            <div class="my-3 border-bottom">
                <div>
                    <h4>회원가입</h4>
                </div>
            </div>
            <form th:action="@{/signup}" th:object="${accountDto}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" th:field="*{nickname}" id="nickname" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                    <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>

                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
        </div>

    </div>

</th:block>
</html>
