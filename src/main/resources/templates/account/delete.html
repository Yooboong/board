<html layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">

    <div id="content">

        <div class="account">
            <div class="my-3 border-bottom">
                <div>
                    <h4>회원탈퇴</h4>
                </div>
            </div>
            <form th:action="@{/account/delete}" th:object="${accountDto}" method="post" onsubmit="return confirmDeleteAccount(this)">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control">
                    <span class="valid" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control">
                    <span class="valid" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <div class="flex-container">
                    <button type="submit" class="btn btn-danger">회원탈퇴</button>
                    <button type="button" class="btn btn-info btn-info-custom" th:onclick="|location.href='/'|">돌아가기</button>
                </div>
            </form>
        </div>

    </div>

</th:block>
</html>
