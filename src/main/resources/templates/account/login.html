<html layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">

    <div id="content">

        <div class="account">
            <div class="my-3 border-bottom">
                <div>
                    <h4>로그인</h4>
                </div>
            </div>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>

                <div th:if="${param.error}">
                    <div class="alert alert-danger valid">
                        아이디 또는 비밀번호를 확인해 주세요
                    </div>
                </div>

                <div id="login-page-btn">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-primary" th:onclick="|location.href='/signup'|">회원가입</button>
                    <a href="/oauth2/authorization/kakao">
                        <img src="/img/kakao_login_large_wide.png">
                    </a>
                    <button type="button" class="btn btn-info btn-info-custom" th:onclick="|location.href='/'|">돌아가기</button>
                </div>

<!--                <div class="flex-container">-->
<!--                    <a href="/oauth2/authorization/kakao">-->
<!--                        <img src="/img/kakao_login_medium.png">-->
<!--                    </a>-->
<!--                    <button type="submit" class="btn btn-primary">로그인</button>-->
<!--                    <button type="button" class="btn btn-primary" th:onclick="|location.href='/signup'|">회원가입</button>-->
<!--                    <button type="button" class="btn btn-info btn-info-custom" th:onclick="|location.href='/'|">돌아가기</button>-->
<!--                </div>-->
            </form>
        </div>

    </div>

</th:block>
</html>
