<html layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">

    <div id="content">

        <form th:action="@{/posting/update}" th:object="${postingDto}" method="post" onsubmit="return postingValidation()">
            <input type="hidden" name="id" th:value="${postingDto.id}">

            <div class="mb-3">
                <label for="titleForm" class="form-label">제목</label>
                <input type="text" class="form-control" th:field="*{title}" id="titleForm">
                <span class="valid" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="mb-3">
                <label for="contentForm" class="form-label">내용</label>
                <textarea class="form-control" th:field="*{content}" id="contentForm" rows="10"></textarea>
                <span class="valid" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </div>

            <div class="flex-container">
                <button type="submit" class="btn btn-primary">완료</button>
                <button type="button" class="btn btn-info btn-info-custom" th:onclick="|location.href='/posting/'+${postingDto.id}|">취소</button>
            </div>
        </form>

    </div>

</th:block>
</html>
