<html layout:decorate="~{/layout/layout}">
<div layout:fragment="content">

    <div id="content">

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th class="col-md-6 text-center">제목</th>
<!--                    <th>작성자</th>-->
                    <th>작성일</th>
<!--                    <th>조회수</th>-->
                </tr>
            </thead>

            <tbody>
                <tr th:each="posting : ${postingDtos}">
                    <td th:text="${posting.id}"></td>
                    <td><a th:text="${posting.title}" th:href="@{'/posting/'+${posting.id}}"></a></td>
        <!--            <td th:text="${posting.userId}"></td>-->
                    <td th:if="${posting.createdDate}" th:text="${posting.createdDate}"></td>
        <!--            <td th:text="${posting.viewCnt}"></td>-->
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-primary right" th:onclick="|location.href='/posting/new'|">글쓰기</button>

    </div>

</div>
</html>
