<html layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">

    <div id="content">

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">번호</th>
                    <th class="col-md-6 text-center">제목</th>
                    <th class="text-center">작성자</th>
                    <th class="text-center">작성일</th>
                    <th class="text-center">조회수</th>
                </tr>
            </thead>

<!--            <tbody>-->
<!--                <tr th:each="posting : ${postingDtos}">-->
<!--                    <td class="text-center" th:text="${posting.id}"></td>-->
<!--                    <td><a th:text="${posting.title}" th:href="@{'/posting/'+${posting.id}}"></a></td>-->
<!--&lt;!&ndash;                    <td th:text="${posting.userId}"></td>&ndash;&gt;-->
<!--                    <td class="text-center">작성자</td>-->
<!--                    <td class="text-center" th:if="${posting.createdDate}" th:text="${posting.createdDate}"></td>-->
<!--&lt;!&ndash;                    <td th:text="${posting.viewCnt}"></td>&ndash;&gt;-->
<!--                    <td class="text-center">0</td>-->
<!--                </tr>-->
<!--            </tbody>-->

            <tbody>
                <tr th:each="posting, loop : ${postingDtoPage}">
<!--                    <td class="text-center" th:text="${posting.id}"></td>-->
                    <td th:text="${postingDtoPage.getTotalElements - (postingDtoPage.number * postingDtoPage.size) - loop.index}"></td>
                    <td>
                        <a th:text="${posting.title}" th:href="@{'/posting/'+${posting.id}}"></a>
                        <span class="text-danger small ms-2"
                              th:if="${#lists.size(posting.commentDtoList) > 0}"
                              th:text="${'[' + #lists.size(posting.commentDtoList) + ']'}"></span>
                    </td>
<!--                    <td th:text="${posting.userId}"></td>-->
                    <td class="text-center">작성자</td>
                    <td class="text-center" th:if="${posting.createdDate}" th:text="${posting.createdDate}"></td>
<!--                    <td th:text="${posting.viewCnt}"></td>-->
                    <td class="text-center">0</td>
                </tr>
            </tbody>
        </table>

        <div class="flex-container">
            <button type="button" class="btn btn-primary" th:onclick="|location.href='/posting/new'|">글쓰기</button>
        </div>
    </div>

</th:block>
</html>
