<html layout:decorate="~{/layout/layout}">
<div layout:fragment="content">

    <div id="postlist">
        <table class="table table-hover">
            <tr class="table-dark">
                <th scope="col">번호</th>
                <th scope="col-md-6 text-center">제목</th>
    <!--            <th>작성자</th>-->
                <th scope="col">작성일</th>
    <!--            <th>조회수</th>-->
            </tr>
            <tr th:each="posting : ${postingDtos}">
                <td scope="row" th:text="${posting.id}"></td>
                <td><a th:text="${posting.title}" th:href="@{'/posting/'+${posting.id}}"></a></td>
    <!--            <td th:text="${posting.userId}"></td>-->
                <td th:if="${posting.createdDate}" th:text="${posting.createdDate}"></td>
    <!--            <td th:text="${posting.viewCnt}"></td>-->
            </tr>
        </table>
    </div>
    <input type="button" value="글쓰기" th:onclick="|location.href='/posting/new'|">

</div>
</html>
